<ion-header>

  <ion-navbar>
    <ion-title>Browse Video</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let quote of quoteCollection"
      [navPush]="videolist"
      [navParams]="quote"
      >
      <ion-icon [name]="quote.icon" item-left></ion-icon>
      <h2>{{quote.category | uppercase}}</h2>
      <p>{{quote.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
