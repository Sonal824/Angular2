<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liked Video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item-sliding *ngFor="let trow of allLikedData">
        <ion-item (click)="onViewQuote(trow)">
          <h2>{{trow.person}}</h2>
          <p>{{trow.text}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="onRemoveFromFavourite(trow)" >
            <ion-icon name="trash"></ion-icon>Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
