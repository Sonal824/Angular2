<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup.category | uppercase}}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card ion-item *ngFor="let quote of quoteGroup.quotes; let i = index">
      <ion-card-header>#{{i+1}}</ion-card-header>
      <ion-card-content>
        <p>{{quote.text}}</p>
        <p>{{quote.person}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button clear small (click)="OnAddToLike(quote)" *ngIf="!isLiked(quote)">Like</button>
          <button ion-button clear small (click)="OnRemoveLike(quote)" *ngIf="isLiked(quote)" color="danger">Dislike</button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
